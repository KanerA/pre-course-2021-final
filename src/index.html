<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>My TO-DO List</title>
    <script src="utils.js"></script>
  </head>
  <body>
    <header>
      <a class="social-links" id="github" href="https://github.com/KanerA" target="_blank"><i class="fab fa-github"></i></a>
        <a class="social-links" id="instagram" href="https://www.instagram.com/assafkaner/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a class="social-links" id="linkedin" href="https://www.linkedin.com/in/assaf-kaner-33a258199/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <button class="shift-mode" id="mode-button">Light</button>
    </header>
    <main>
      <h1 id="title">To-Do List:</h1>
      <div class="searchFor">
        <input id="search-for" type="text" placeholder="search for..."/>
        <button id="search-button">Search</button>
      </div>
      <section class="control-section">
        <div class="countContainer">  
          <span id="counter"></span>
          <span>To Do's</span>
        </div>
        <button id="sort-button">Sort</button>
        <input type="text" id="text-input" placeholder="add To-Do" required>
        <select name="priority" id="priority-selector">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button id="add-button">Add</button>
      </section>

      <section class="view-section">
        <div id="spinner"></div> 
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
